name: Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: Install dependencies
        run: go get .
      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build ./...
      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build ./...
      - name: Build MacOS
        run: GOOS=darwin GOARCH=amd64 go build ./...

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: Install dependencies
        run: go get .
      - name: Run tests
        run: |
          go test -v ./... -covermode=count -coverprofile="coverage.out"
          go tool cover -func="coverage.out"

  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: Install dependencies
        run: |
          go get .
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install github.com/gordonklaus/ineffassign@latest
      - name: Check format
        run: |
          if gofmt -e -l . >&1 | grep '^'; then
            exit 1
          fi
      - name: Lint with vet
        run: go vet ./...
      - name: Lint with staticcheck
        run: staticcheck ./...
      - name: Lint with ineffassign
        run: ineffassign ./...

  semver:
    name: Run SemVer check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: Install dependencies
        run: |
          go get .
          go install golang.org/x/exp/cmd/gorelease@latest
      - name: Run gorelease
        run: gorelease

  examples:
    name: Run examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: Install dependencies
        run: go get .
      - name: Run examples
        run: |
          go run ./examples/base
          go run ./examples/batch_ops
          go run ./examples/change_listener
          go run ./examples/filter
          go run ./examples/generic
          go run ./examples/locked_world
          go run ./examples/random_access
          go run ./examples/random_sampling
          go run ./examples/readme
          go run ./examples/resources
          go run ./examples/systems
          go run ./examples/world_stats
