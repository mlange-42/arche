name: Benchmarks

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  internal:
    name: Internals
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get .
      - name: Run internal benchmarks
        run: |
          go test -benchmem -run=^$ -bench ^.*$ ./...
      - name: Run Arche benchmarks
        run: |
          cd benchmark
          go test -benchmem -run=^$ -bench ^.*$ ./arche/...
          
  internal_tiny:
    name: Internals (tiny)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get .
      - name: Run internal benchmarks (tiny)
        run: |
          go test -tags tiny -benchmem -run=^$ -bench ^.*$ ./...
      - name: Run Arche benchmarks (tiny)
        run: |
          cd benchmark
          go test -tags tiny -benchmem -run=^$ -bench ^.*$ ./arche/...
  
  relations:
    name: Entity relations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
