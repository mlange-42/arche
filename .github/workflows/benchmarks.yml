name: Benchmarks

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  internal:
    name: Benchmark internals
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get .
      - name: Run internal benchmarks
        run: |
          go test -benchmem -run=^$ -bench ^.*$ ./...
      - name: Run Arche benchmarks
        run: |
          cd benchmark
          go test -benchmem -run=^$ -bench ^.*$ ./arche/...
  
  relations:
    name: Benchmark entity relations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get .
      - name: Benchmark entity relations
        run: |
          cd benchmark
          go test -benchmem -run=^$ -bench ^.*$ ./competition/relations/...
  
  other_methods:
    name: Benchmark vs. Array of Structs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get .
      - name: Benchmark vs. Array of Structs
        run: |
          cd benchmark
          go test -benchmem -run=^$ -bench ^.*$ ./competition/array_of_structs/...
  
  competition:
    name: Benchmark ECS competition
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get .
      - name: Benchmark vs. other ECS impl.
        run: |
          cd benchmark
          go test -benchmem -run=^$ -bench ^.*$ ./competition/pos_vel/... --count 25
          go test -benchmem -run=^$ -bench ^.*$ ./competition/add_remove/... --count 25
