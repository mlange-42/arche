name: Benchmarks

on: [push]

jobs:
  benchmarks:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: Install dependencies
        run: go get .
      - name: Run internal benchmarks
        run: |
          go test -benchmem -run=^$ -bench ^.*$ ./...
      - name: Run Arche benchmarks
        run: |
          cd benchmark
          go test -benchmem -run=^$ -bench ^.*$ ./arche/...
          
  competition:
    name: Run competition
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: Install dependencies
        run: go get .
      - name: Run competition benchmarks
        run: |
          cd benchmark
          go test -benchmem -run=^$ -bench ^.*$ ./competition/... --count 5
